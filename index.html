<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes Written by Zhenhao</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Home for Zhenhao's Notes.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="elements/css/gitalk.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Any Notes',
      repo: 'https://github.com/Ghands/PieceNotes',
      loadSidebar: true,
      homepage: 'README.md',
      subMaxLevel: 3,
      // 自动显示标题
      autoHeader: true,
      // 自动跳转到页面顶部
      auto2top: true,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      // 搜索插件
      search: {
        placeholder: '请输入',
        noData: '无结果'
      },
      plugins: [
        // mathjax
        function (hook) {
          hook.doneEach(function () {
            if (typeof MathJax !== 'undefined') {
              MathJax.Hub.Queue(["Typeset", MathJax.Hub])
            }
          })
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- gitalk 评论功能 -->
  <script src="elements/js/plugin-gitalk.min.js"></script>
  <script src="elements/js/dist-gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: 'ba851f9e45507adedbad',
      clientSecret: '80d262d037c6f19a94c177d3b75ba27633fbbfb3',
      repo: 'PieceNotes',
      owner: 'Ghands',
      admin: ['Ghands'],
      distractionFreeMode: false
    })
  </script>

  <!-- 插入自定义插件 -->
  <script src="elements/js/docsify.min.js"></script>
  <script src="elements/js/search.min.js"></script>
  <script src="elements/js/prism-java.min.js"></script>
  <script src="elements/js/emoji.min.js"></script>
  <script src="elements/js/zoom-image.min.js"></script>
  <script src="elements/js/docsify-copy-code.js"></script>
  <script src="elements/js/docsify-sidebar-collapse.min.js"></script>
  <script src="elements/js/docsify-plugin-flexible-alerts.js"></script>
  <script src="elements/js/vanilla-back-to-top.min.js"></script>
  <script src="elements/js/docsify-darklight-theme.js"></script>

  <!-- 支持数学公式 -->
  <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
      tex2jax: { inlineMath: [['$','$'], ['\\(','\\)']], processClass: 'math', processEscapes: true },
      TeX: {
      equationNumbers: { autoNumber: ['AMS'], useLabelIds: true },
      extensions: ['extpfeil.js', 'mediawiki-texvc.js'],
      Macros: {bm: "\\boldsymbol"}
      },
      'HTML-CSS': { linebreaks: { automatic: true } },
      SVG: { linebreaks: { automatic: true } }
      });
  </script>
  <script src="https://mathjax.cnblogs.com/2_7_5/MathJax.js?config=TeX-AMS-MML_HTMLorMML&amp;v=20200504"></script>

  <!-- 回到顶部功能 -->
  <script>
      addBackToTop({
          diameter: 56,
          backgroundColor: 'rgb(66, 185, 131)',
          textColor: '#fff',
      });
  </script>

  <!-- 实现离线化 -->
  <script>
      if (typeof navigator.serviceWorker !== 'undefined') {
          navigator.serviceWorker.register('pwa.js')
      }
  </script>

</body>
</html>
